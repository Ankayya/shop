<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopEase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="fk-navbar">
        <div class="fk-nav-logo">ShopEase</div>
        <form class="fk-search-bar">
            <input type="text" placeholder="Search for products, brands and more" id="search-input">
            <button type="submit"><img src="https://img.icons8.com/ios-filled/20/ffffff/search--v1.png" alt="Search"></button>
        </form>
        <div class="fk-nav-actions">
            <a href="login.html" class="fk-nav-link">Login</a>
            <a href="register.html" class="fk-nav-link">Register</a>
            <a href="#" class="fk-nav-link">Become a Seller</a>
            <a href="cart.html" class="fk-nav-link cart-link">Cart <span id="cart-count">0</span></a>
        </div>
    </nav>
    <main>
        <section class="checkout-section">
            <h2>Checkout</h2>
            <div class="checkout-container">
                <form id="checkout-form" class="checkout-form">
                    <h3>Shipping Details</h3>
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="text" id="phone" placeholder="Phone Number" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <h3>Payment Method</h3>
                    <div class="payment-options">
                        <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
                        <label><input type="radio" name="payment" value="upi"> UPI</label>
                        <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
                    </div>
                    <button type="submit" class="pay-btn">Pay Now</button>
                    <div id="payment-message"></div>
                </form>
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="order-items"></div>
                    <div class="order-total">Total: <span id="order-total">â‚¹0.00</span></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">ShopEase</div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-social">
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png" alt="Facebook"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/instagram-new.png" alt="Instagram"></a>
                <a href="#"><img src="https://img.icons8.com/ios-filled/24/ffffff/twitter.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="footer-bottom">&copy; 2024 ShopEase. All rights reserved.</div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
